<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="heading">
        <h1 id="title"> microverse coding survey form</h1>
        <p id="description">thank you for your time, responses and transparency </p>
    </div>
    <form>
        <div id="name">
            <label >name</label><br><br>
            <input type="name" name="name" placeholder="enter your name " class="box"><br><br>
            <label >email</label><br><br>
            <input type="email" name="email" placeholder="enter your email " class="box"><br><br>
         
            <label >number</label><br><br>
            <input type="number" name="number" placeholder="enter your number" class="box" id ="number"><br><br>
            <label >age(optional)</label><br>
            <input type="age" name="age" placeholder="enter your age " class="box">
            <label >Which option best describes your current role?</label><br><br>
            <div id="option1">
                <select>
                    <option name ="select current role ">select current role</option>
                     <option value="student">student</option>
                      <option value="full time job">full time job</option>
                       <option value="full time student">full time student</option>
                        <option value="prefer not to say">prefer not to say</option>
                         <option value="other">other</option>
                </select>
            </div>
            <label id="head1">Would you recommend freeCodeCamp to a friend? </label><br><br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbsp Definitely <br><br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbsp maybe <br><br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbsp not sure <br><br>
           
           <label >What is your favorite feature of freeCodeCamp?</label>
           <div id="option2">
            <select>
                <option name="select an option">select an option</option>
                <option value="challanges">challanges</option>
                <option value="projects">projects</option>
                <option value="community">community</option>
                <option value="open source">open source</option>
            </select>
           </div>
           <label id="head2">What would you like to see improved? </label><br>
           <div id="content2">
               <input type="checkbox" name="checkbox" class="larger"><label>Front-end Projects</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Back-end Projects</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Data Visualization</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Challenges</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Open Source Community</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Gitter help rooms</label><br>
               <input type="checkbox" name="checkbox" class="larger"><label>Videos</label><br>
               <label id="head2">Any other comments or suggestions?</label><br><br>
             <textarea placeholder="enter your comment here"></textarea><br>
             <button><h3>submit</h3></button>
           </div>
        </div>
        <br>
      
    </form>
</body>
</html>
